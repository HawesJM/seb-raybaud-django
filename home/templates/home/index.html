{% extends "base.html" %}

{% load static %}

{% block page_header %}
<div class="container header-container" id="header-container-homepage">
</div>
{% endblock %}

{% block content %}

<div class="container col-6 bg-body-tertiary home-page-card" style="height: 15%;">
  <div class="p-5 text-center bg-image" style="
      background-image: url('https://images.pexels.com/photos/518543/pexels-photo-518543.jpeg');
      height: 400px;
    ">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3 home-page-card">Seb Raybaud, writer</h1>
          <a data-mdb-ripple-init class="btn btn-lg" id="home-writing-button"
            href="{% url 'articles' %}?sort=published_date&direction=desc" role="button">View my published work</a>
        </div>
      </div>
    </div>
  </div>
  

  </header>
  <hr>
  <a>
    <div class="col-12" id="articles-card">
      <div class="row mx-auto text-center">
        <h2>
          Latest Articles
        </h2>
      </div>
      <div class="row">
        <div class="bg-image hover-zoom col-6">
          <a href="{% url 'articles' %}?sort=published_date&direction=desc">
            <img id="latest-article-image" src="{{ latest_article.image.url }}" class="w-100 h-75 latest-image" />
          </a>
          <div class="centered">
            <span>"{{ latest_article.name }}"</span>
          </div>
        </div>
  </a>
  <div class="bg-image hover-zoom col-6">
    <a href="{% url 'articles' %}?sort=published_date&direction=desc">
      <img id="second-article-image" src="{{ penultimate_article.image.url }}" class="w-100 h-75" />
    </a>
    <div Class="centered">
      <span>"{{ penultimate_article.name }}"</span>
    </div>
  </div>
</div>
<hr class="my-0 py-0">
<div class="col-12 mx-auto text-center">
  <h2 class="mb-3">Personal Content</h1>
</div>
<div class="row bg-body-tertiary">
  <div class="card col-6" id="blog-card">
    <div class="card-body" id="blog-card-body">
      <a href="{% url 'all_posts' %}" class="home-card-links">
        <h3 class="card-title"><i>Blog</i></h3>
      </a>
    </div>
  </div>
  <div class="card col-6" id="projects-card">
    <div class="card-body">
      <a href="{% url 'send_message' %}" class="home-card-links">
        <h3 class="card-title"><i>Projects</i></h3>
      </a>
    </div>
  </div>
</div>
</div>
</div>


{% endblock %}
